<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ilham & Mega Wedding</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="countdown/default.css" />
    <script src="countdown/simplyCountdown.umd.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section
      id="hero"
      class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white"
    >
      <main>
        <h4>Kepada Bapak/Ibu/Saudara/i</h4>
        <h1>Ilham & Mega</h1>
        <p>Akan melangsungkan pernikahan dalam:</p>
        <div id="simply-countdown" class="simply-countdown"></div>
        <br />
        <a href="#undangan" class="btn btn-lg">Lihat Undangan</a>
      </main>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      // This is an example with default parameters
      simplyCountdown(".simply-countdown", {
        year: 2025, // Target year (required)
        month: 7, // Target month [1-12] (required)
        day: 16, // Target day [1-31] (required)
        hours: 8, // Target hour [0-23], default: 0
        words: {
          // Custom labels, with lambda for plurals
          days: {
            root: "hari ",
            lambda: (root, n) => (n > 1 ? root : root),
          },
          hours: {
            root: "jam ",
            lambda: (root, n) => (n > 1 ? root : root),
          },
          minutes: {
            root: "menit ",
            lambda: (root, n) => (n > 1 ? root : root),
          },
          seconds: {
            root: "detik ",
            lambda: (root, n) => (n > 1 ? root : root),
          },
        },
        onEnd: () => {}, // Callback when countdown ends
        onStop: () => {}, // Callback when countdown is stopped
        onResume: () => {}, // Callback when countdown is resumed
        onUpdate: (params) => {}, // Callback when countdown is updated
      });
    </script>
  </body>
</html>
